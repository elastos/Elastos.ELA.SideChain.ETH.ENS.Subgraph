specVersion: 0.0.3
description: >-
  A secure & decentralized way to address resources on and off the blockchain
  using simple, human-readable names. Access domains and transfer history.
repository: 'https://github.com/ensdomains/ens-subgraph'
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ENSRegistry
    network: mainnet
    source:
      address: '0xDfd21ba7F056e1580EA022dA1bD9f3e225773306'
      abi: EnsRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/ensRegistry.ts
      entities:
        - Domain
        - Account
        - Resolver
      abis:
        - name: EnsRegistry
          file: ./abis/Registry.json
      eventHandlers:
        - event: Transfer(indexed bytes32,address)
          handler: handleTransfer
        - event: NewOwner(indexed bytes32,indexed bytes32,address)
          handler: handleNewOwner
        - event: NewResolver(indexed bytes32,address)
          handler: handleNewResolver
        - event: NewTTL(indexed bytes32,uint64)
          handler: handleNewTTL
  - kind: ethereum/contract
    name: ENSRegistryOld
    network: mainnet
    source:
      # address: '0x314159265dd8dbb310642f98f50c066173c1259b'
      abi: EnsRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/ensRegistry.ts
      entities:
        - Domain
        - Account
        - Resolver
      abis:
        - name: EnsRegistry
          file: ./abis/Registry.json
      eventHandlers:
        - event: 'Transfer(indexed bytes32,address)'
          handler: handleTransferOldRegistry
        - event: 'NewOwner(indexed bytes32,indexed bytes32,address)'
          handler: handleNewOwnerOldRegistry
        - event: 'NewResolver(indexed bytes32,address)'
          handler: handleNewResolverOldRegistry
        - event: 'NewTTL(indexed bytes32,uint64)'
          handler: handleNewTTLOldRegistry
  - kind: ethereum/contract
    name: Resolver
    network: mainnet
    source:
      # address: '0x62b3497cB4455bd320c0E9f36d5f6836952999e4'
      abi: Resolver
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/resolver.ts
      entities:
        - AddrChanged
        - MulticoinAddrChanged
        - NameChanged
        - AbiChanged
        - PubkeyChanged
        - Textchanged
        - ContenthashChanged
        - InterfaceChanged
        - AuthorisationChanged
      abis:
        - name: Resolver
          file: ./abis/PublicResolver.json
      eventHandlers:
        - event: ABIChanged(indexed bytes32,indexed uint256)
          handler: handleABIChanged
        - event: AddrChanged(indexed bytes32,address)
          handler: handleAddrChanged
        - event: AddressChanged(indexed bytes32,uint256,bytes)
          handler: handleMulticoinAddrChanged
        - event: AuthorisationChanged(indexed bytes32,indexed address,indexed address,bool)
          handler: handleAuthorisationChanged
        - event: ContenthashChanged(indexed bytes32,bytes)
          handler: handleContentHashChanged
        - event: InterfaceChanged(indexed bytes32,indexed bytes4,address)
          handler: handleInterfaceChanged
        - event: NameChanged(indexed bytes32,string)
          handler: handleNameChanged
        - event: PubkeyChanged(indexed bytes32,bytes32,bytes32)
          handler: handlePubkeyChanged
        - event: TextChanged(indexed bytes32,string,string)
          handler: handleTextChanged
  - kind: ethereum/contract
    name: AuctionRegistrar
    network: mainnet
    source:
      address: '0xaec8b811498606B417f86a04945e4eA271c64409'
      abi: AuctionRegistrar
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/auctionRegistrar.ts
      entities:
        - Account
        - AuctionedName
        - Deed
      abis:
        - name: AuctionRegistrar
          file: ./abis/AuctionRegistrar.json
      eventHandlers:
        - event: AuctionStarted(indexed bytes32,uint256)
          handler: auctionStarted
        - event: BidRevealed(indexed bytes32,indexed address,uint256,uint8)
          handler: bidRevealed
        - event: HashRegistered(indexed bytes32,indexed address,uint256,uint256)
          handler: hashRegistered
        - event: HashInvalidated(indexed bytes32,indexed string,uint256,uint256)
          handler: hashInvalidated
        - event: HashReleased(indexed bytes32,uint256)
          handler: hashReleased
  - kind: ethereum/contract
    name: BaseRegistrar
    network: mainnet
    source:
      address: '0x951348c638fA90E634329e31F8F0115660eBCEA0'
      abi: BaseRegistrar
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/ethRegistrar.ts
      entities:
        - Registration
        - NameRegistered
        - NameMigrated
        - NameRenewed
        - NameTransferred
      abis:
        - name: BaseRegistrar
          file: ./abis/BaseRegistrar.json
      eventHandlers:
        - event: NameMigrated(indexed uint256,indexed address,uint256)
          handler: handleNameMigrated
        - event: NameRegistered(indexed uint256,indexed address,uint256)
          handler: handleNameRegistered
        - event: NameRenewed(indexed uint256,uint256)
          handler: handleNameRenewed
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleNameTransferred
  - kind: ethereum/contract
    name: EthRegistrarController
    network: mainnet
    source:
      address: '0xF7E1131f8CF25103010173AB8d05579EA7Cc6B8d'
      abi: EthRegistrarController
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/ethRegistrar.ts
      entities:
        - Registration
      abis:
        - name: EthRegistrarController
          file: ./abis/EthRegistrarController.json
      eventHandlers:
        - event: NameRegistered(string,indexed bytes32,indexed address,uint256,uint256)
          handler: handleNameRegisteredByController
  - kind: ethereum/contract
    name: Deed
    network: mainnet
    source:
      abi: Deed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/auctionRegistrar.ts
      entities:
        - AuctionedName
      abis:
        - name: Deed
          file: ./abis/Deed.json
      eventHandlers:
        - event: OwnerChanged(address)
          handler: deedTransferred
        - event: DeedClosed()
          handler: deedClosed
